<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="controls">
            <input type="color" id="color-picker" value="#ffffff">
            <button id="color-brush" class="brush-button active">Draw</button>
            <button id="erase-brush" class="brush-button">Erase</button>
            <button id="darken-brush" class="brush-button">Darken</button>
            <button id="lighten-brush" class="brush-button">Lighten</button>
            <button class="clear-button">Clear</button>
            <button class="new-grid-button">New</button>
        </div>
        <div class="grid-container">
            
        </div>
    </div>
</body>
</html>
